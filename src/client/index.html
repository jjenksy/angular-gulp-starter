<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body ng-app="app">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ng-href="#/">Jenksy Product Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <!--navBar section---------------------------------------------------------------->
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <!--activate the productEdit.info child state for productEdit-->
                    <li><a ui-sref="productEdit.info({productId:0})">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add Product</a></li>
                    <li><a ui-sref="priceAnalytics">Price Analytics</a> </li>
                </ul>
                <!--end nav bar-->
            </div>
        </div>
    </nav>
<!--where we inject our view templates-->
    <div class="container">
        <!--the view directive for routing with ui-router-->
        <div ui-view></div>
    </div>


    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-ui-scroll/dist/ui-scroll.js"></script>
    <script src="/bower_components/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
    <script src="/bower_components/angular-ui-event/dist/event.js"></script>
    <script src="/bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="/bower_components/angular-ui-validate/dist/validate.js"></script>
    <script src="/bower_components/angular-ui-indeterminate/dist/indeterminate.js"></script>
    <script src="/bower_components/angular-ui-uploader/dist/uploader.js"></script>
    <script src="/bower_components/angular-ui-utils/index.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/angular-charts/dist/angular-charts.js"></script>
    <script src="/bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <!--endbower-->
    <!--endbuild-->

    <!--build:js js/app.js-->
    <!-- inject:js -->

        <script src="/src/client/app/app.js"></script>

        <script src="/src/client/app/common/common.service.js"></script>

        <script src="/src/client/app/common/product.resouce.js"></script>

        <script src="/src/client/app/common/productService.js"></script>

        <script src="/src/client/app/login/login.controller.js"></script>

        <script src="/src/client/app/draganddrop/DragAndDropCtlr.js"></script>

        <script src="/src/client/app/price/priceAnalyticsCtrl.js"></script>

        <script src="/src/client/app/register/register.controller.js"></script>

        <script src="/src/client/app/products/productDetailCtrl.js"></script>

        <script src="/src/client/app/products/productEditCtrl.js"></script>

        <script src="/src/client/app/products/productListCtrl.js"></script>

        <script src="/src/client/app/blocks/http/httpRequester.js"></script>

        <script src="/src/client/app/blocks/http/resourceRequester.js"></script>

        <!--endinject-->

       <!-- inject:templates:js -->

        <!--endinject-->
        <!--endbuild-->
</body>
</html>
